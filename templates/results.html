= extends 'layout.html'
= block title
	Results
= endblock

= block body
	<script>
		var arr = {{ arr | tojson | safe }}
	</script>

<div class="page-message">
<h1>{{dscr}}</h1>
<h3>And the Winner Is...</h3>
<hr class="intro-divider">
</div>
<div>
<table align="center">
<tr>
	<td align="left" style="padding-right: 500px">
		<h3 style="color:white">  {{optn1}} ({{arr[0]}}) </h3>
		= for val in arr[2]
			<p style="color:white"> {{val}} </p> 
		= endfor
		= for val in arr[3]
			<br>
		= endfor

	</td>
	<td align="right">
		<h3 style="color:white">  {{optn2}} ({{arr[1]}})</h3>
		= for val in arr[3]
			<p style="color:white"> {{val}} </p> 
		= endfor
		= for val in arr[2]
			<br>
		= endfor
		<br>
	</td>
</tr>
</table>
</div>

= endblock
